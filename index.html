<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>كتيبي الرمضاني</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        /* --- قائمة الصور (تأكدي من اسم صورة الغلاف بدقة) --- */
        :root {
            /* 1. الغلاف الجديد */
            --img-welcome: url('أهلا ياشهر الخير_20260114_173925_0000.png');
            
            /* 2. الهوية */
            --img-id: url('2_20260114_124959_0001.png');

            /* 3. معنى الصيام */
            --img-meaning: url('3_20260114_124959_0002.png');

            /* 4. أخلاق الصائم */
            --img-ethics: url('4_20260114_124959_0003.png');

            /* 5. تحدي الصائم */
            --img-challenge: url('5_20260114_124959_0004.png');

            /* 6. الجداول */
            --img-table1: url('6_20260114_124959_0005.png'); 
            --img-table2: url('7_20260114_124959_0006.png');

            /* 7. كنوز رمضان */
            --img-treasures: url('8_20260114_124959_0007.png');

            /* 8. بستان الحسنات */
            --img-garden: url('14_20260114_124959_0013.png');

            /* 9. خير من ألف شهر */
            --img-qadr1: url('22_20260114_125000_0021.png');

            /* 10. ليلة القدر */
            --img-qadr2: url('23_20260114_125000_0022.png');

            /* 11. العيد */
            --img-eid: url('24_20260114_125000_0023.png');
        }

        body { font-family: 'Tajawal', sans-serif; margin: 0; padding: 0; background-color: #fdf6e3; text-align: center; padding-bottom: 60px; }
        .image-container { position: relative; width: 100%; max-width: 500px; margin: 0 auto; }
        .bg-img { width: 100%; display: block; border-radius: 0 0 15px 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .nav-buttons { display: flex; justify-content: space-between; max-width: 500px; margin: 10px auto; padding: 0 10px; }
        .nav-btn { background: #8b5e3c; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        /* --- 2. الهوية --- */
        .id-input {
            position: absolute; background: transparent; border: none;
            font-family: 'Tajawal'; font-size: 16px; color: #5d4037;
            text-align: center; width: 45%; height: 30px;
            left: 28%; z-index: 100;
        }
        #input-name { top: 60%; } 
        #input-age  { top: 75%; } 
        #input-goal { top: 90%; }

        /* --- 3. معنى الصيام (مربعات القراءة) --- */
        .read-check {
            position: absolute; width: 35px; height: 35px;
            border: 2px dashed #8b5e3c; border-radius: 5px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 25px; color: green; background: rgba(255,255,255,0.3);
        }
        .read-check.checked { border-style: solid; background: white; }
        .read-check.checked::after { content: '✔'; }

        /* --- 5. تحدي الصائم (أسئلة) --- */
        .quiz-check {
            position: absolute; width: 40px; height: 40px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: green; border-radius: 5px;
            /* background: rgba(255,0,0,0.2); للتجربة */
        }
        .quiz-check.checked::after { content: '✔'; }

        /* --- 6. الجدول (أيقونات ملونة) --- */
        .table-overlay {
            position: absolute; top: 22%; left: 0; width: 88%; height: 65%;
            display: grid; grid-template-rows: repeat(15, 1fr); padding-right: 2%;
        }
        .table-row {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr; width: 100%; height: 100%;
        }
        .cell-click { cursor: pointer; border-radius: 50%; }
        /* ألوان الأيقونات عند الضغط */
        .cell-moon.done { background-color: rgba(255, 215, 0, 0.6); box-shadow: 0 0 10px gold; } /* هلال */
        .cell-circle.done { background-color: rgba(76, 175, 80, 0.6); box-shadow: 0 0 10px green; } /* دائرة */
        .cell-heart.done { background-color: rgba(244, 67, 54, 0.6); box-shadow: 0 0 10px red; } /* قلب */

        /* --- مناطق اللمس (نجوم، فواكه، صوت) --- */
        .star-zone { position: absolute; width: 15%; height: 10%; cursor: pointer; z-index: 10; }
        .fruit-zone { position: absolute; width: 14%; height: 11%; border-radius: 50%; cursor: pointer; z-index: 10; }
        .audio-btn-hidden { position: absolute; width: 70px; height: 70px; border-radius: 50%; cursor: pointer; z-index: 20; }

        /* --- Popup --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content {
            background: #fff8e1; border: 5px solid #8d6e63; padding: 20px;
            border-radius: 20px; width: 85%; max-width: 400px; text-align: center; position: relative;
        }
        .close-modal { position: absolute; top: -15px; right: -10px; background: #d32f2f; color: white; width: 30px; height: 30px; border-radius: 50%; font-size: 20px; line-height: 30px; cursor: pointer; border: 2px solid white; }
        .popup-title { color: #5d4037; font-weight: bold; font-size: 1.3rem; margin-bottom: 10px; border-bottom: 2px dashed #ccc; display: inline-block; }
        .popup-text { font-size: 1.1rem; line-height: 1.6; color: #333; white-space: pre-line; }

        .section { display: none; animation: fadeIn 0.5s; }
        .section.active { display: block; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    </style>
</head>

        <button class="nav-btn" onclick="nextPage()">⬅️ التالي</button>
    </div>

            <input type="text" id="input-age" class="id-input" placeholder="العمر" oninput="saveData()">
            <input type="text" id="input-goal" class="id-input" placeholder="الهدف" oninput="saveData()">
        </div>
