    <script>
        let currentPage = 1; 
        const totalPages = 11;

        function showPage(num) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            const target = document.getElementById('page-' + num);
            if(target) target.classList.add('active');
            document.getElementById('page-num').innerText = num + " / " + totalPages;
            stopAllAudio();
            window.scrollTo(0,0);
        }

        function nextPage() { 
            if(currentPage < totalPages) { currentPage++; showPage(currentPage); } 
        }

        function prevPage() { 
            if(currentPage > 1) { currentPage--; showPage(currentPage); } 
        }

        function showPopup(title, text) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            document.getElementById('modal').style.display = 'flex';
        }

        function toggleAudio(id) {
            const audio = document.getElementById(id);
            if (audio && audio.paused) { 
                stopAllAudio(); 
                audio.play().catch(e=>console.log(e)); 
            } else if(audio) { 
                audio.pause(); 
            }
        }

        function stopAllAudio() {
            document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; });
        }

        let currentTableStart = 1;
        function toggleTable() {
            const bg = document.getElementById('table-bg');
            if(currentTableStart === 1) {
                bg.style.backgroundImage = "var(--img-table2)";
                currentTableStart = 16;
            } else {
                bg.style.backgroundImage = "var(--img-table1)";
                currentTableStart = 1;
            }
            renderTableOverlay();
        }

        function renderTableOverlay() {
            const container = document.getElementById('table-overlay-grid');
            if(!container) return;
            container.innerHTML = '';
            const types = ['moon', 'circle', 'circle', 'circle', 'circle', 'circle', 'heart'];
            for(let i=0; i<15; i++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'table-row';
                types.forEach((type, colIndex) => {
                    const cell = document.createElement('div');
                    cell.className = `cell-click cell-${type}`;
                    const key = `day-${currentTableStart+i}-col-${colIndex}`;
                    if(localStorage.getItem(key) === 'true') cell.classList.add('done');
                    cell.onclick = function() {
                        cell.classList.toggle('done');
                        localStorage.setItem(key, cell.classList.contains('done'));
                    };
                    rowDiv.appendChild(cell);
                });
                container.appendChild(rowDiv);
            }
        }

        function saveData() {
            localStorage.setItem('myName', document.getElementById('input-name').value);
            localStorage.setItem('myAge', document.getElementById('input-age').value);
            localStorage.setItem('myGoal', document.getElementById('input-goal').value);
        }

        window.onload = function() {
            if(localStorage.getItem('myName')) document.getElementById('input-name').value = localStorage.getItem('myName');
            if(localStorage.getItem('myAge')) document.getElementById('input-age').value = localStorage.getItem('myAge');
            if(localStorage.getItem('myGoal')) document.getElementById('input-goal').value = localStorage.getItem('myGoal');
            renderTableOverlay();
        };
