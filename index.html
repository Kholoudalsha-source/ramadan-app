<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>كتيبي الرمضاني</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        /* --- قائمة الصور (نفس صورك الصحيحة) --- */
        :root {
            --img-cover: url('2_20260114_124959_0001.png');
            --img-meaning: url('3_20260114_124959_0002.png');
            --img-ethics: url('4_20260114_124959_0003.png');
            --img-challenge: url('5_20260114_124959_0004.png');
            --img-table1: url('6_20260114_124959_0005.png'); 
            --img-table2: url('7_20260114_124959_0006.png');
            --img-treasures: url('8_20260114_124959_0007.png');
            --img-garden: url('14_20260114_124959_0013.png');
            --img-qadr1: url('22_20260114_125000_0021.png');
            --img-qadr2: url('23_20260114_125000_0022.png');
            --img-eid: url('24_20260114_125000_0023.png');
        }

        body { font-family: 'Tajawal', sans-serif; margin: 0; padding: 0; background-color: #fdf6e3; text-align: center; padding-bottom: 50px; }
        .image-container { position: relative; width: 100%; max-width: 500px; margin: 0 auto; }
        .bg-img { width: 100%; display: block; border-radius: 0 0 15px 15px; }
        
        .nav-buttons { display: flex; justify-content: space-between; max-width: 500px; margin: 10px auto; padding: 0 10px; }
        .nav-btn { background: #8b5e3c; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        /* --- 1. الهوية (تعديل دقيق للأماكن) --- */
        .id-input {
            position: absolute; background: transparent; border: none;
            font-family: 'Tajawal'; font-size: 16px; color: #5d4037;
            text-align: center; width: 45%; height: 30px;
            left: 28%; /* توسيط */
            z-index: 100;
        }
        /* تم إنزال الخانات لتناسب الفراغات البيضاء */
        #input-name { top: 60%; } 
        #input-age  { top: 75%; } 
        #input-goal { top: 90%; }

        /* --- 2. الجدول (الشبكة الخفية) --- */
        .table-overlay {
            position: absolute;
            top: 22%; left: 0; width: 88%; /* تقليل العرض لكي لا يغطي الأرقام */
            height: 65%;
            display: grid;
            grid-template-rows: repeat(15, 1fr); 
            padding-right: 2%; box-sizing: border-box;
            /* border: 2px solid red; للتجربة فقط */
        }
        .table-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr; /* 7 أعمدة فقط (بدون الأرقام) */
            width: 100%; height: 100%;
        }
        .cell-click {
            cursor: pointer; border-radius: 50%;
            background: transparent;
        }
        .cell-click.done {
            background-color: rgba(139, 195, 74, 0.5); /* لون أخضر شفاف */
            box-shadow: 0 0 8px #8bc34a;
        }

        /* --- المربعات التفاعلية --- */
        .checkbox-zone {
            position: absolute; width: 40px; height: 40px;
            border-radius: 5px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 30px; color: #4caf50;
        }
        .checkbox-zone.checked::after { content: '✔'; }
        
        /* --- أزرار الصوت المخفية --- */
        .audio-btn-hidden {
            position: absolute; width: 60px; height: 60px;
            background: transparent; /* شفاف تماماً */
            border-radius: 50%; cursor: pointer; z-index: 20;
        }

        /* --- البستان والنجوم --- */
        .fruit-zone { position: absolute; width: 15%; height: 12%; border-radius: 50%; cursor: pointer; z-index: 10; }
        .star-zone { position: absolute; width: 15%; height: 10%; cursor: pointer; }

        /* --- Popup --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #fff8e1; padding: 20px; border-radius: 15px; width: 80%; max-width: 350px; text-align: center; border: 4px solid #8b5e3c; }
        
        .section { display: none; animation: fadeIn 0.5s; }
        .section.active { display: block; }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    </style>
</head>
